<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TShirt Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>TeeTrend</h1>
    </header>
    <main>
      <section class="filters">
        <h3>Filter</h3>
        <div>
          <h4>Color</h4>
          <label
            ><input type="checkbox" name="color" value="Black" /> Black</label
          >
          <label
            ><input type="checkbox" name="color" value="Blue" /> Blue</label
          >
          <label
            ><input type="checkbox" name="color" value="Green" /> Green</label
          >
        </div>
        <div>
          <h4>Gender</h4>
          <label><input type="checkbox" name="gender" value="Men" /> Men</label>
          <label
            ><input type="checkbox" name="gender" value="Women" /> Women</label
          >
        </div>
        <div>
          <h4>Price</h4>
          <label><input type="radio" name="price" value="0-250" /> 0-250</label>
          <label
            ><input type="radio" name="price" value="251-450" /> 251-450</label
          >
          <label><input type="radio" name="price" value="450+" /> 450+</label>
        </div>
        <div>
          <h4>Type</h4>
          <label><input type="checkbox" name="type" value="Polo" /> Polo</label>
          <label
            ><input type="checkbox" name="type" value="Hoodie" /> Hoodie</label
          >
          <label
            ><input type="checkbox" name="type" value="Basic" /> Basic</label
          >
        </div>
        <button id="applyFilters">Apply</button>

        <div>
          <h4>Search</h4>
          <input
            type="text"
            id="searchInput"
            placeholder="Search products..."
          />
        </div>

        <button id="searchButton">Search</button>
      </section>

      <section class="products">
        <div id="product-list"></div>
      </section>

      <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
